---
layout: default
---

<cite>{{ post.date }}</cite>

<div id="article">
  <h1>{{ page.title }}</h1>
  {{ content }}
</div>
 
<div id="related">
  <h3>Related Posts</h3>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
